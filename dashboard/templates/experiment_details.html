<div class="container-fluid">
  <div class="row"><div class="col-xs-12">
    {% if has_error %}
    <div class="alert alert-danger">
      <strong>Error: </strong>{{ exp_md.last_error }}
    </div>
    {% endif%}
  </div></div>
  <div class="row"><div class="col-xs-12">
    <p>{% for tag in exp_md['tags'] %}
      <span class="label label-default">{{ tag }}</span>
    {% endfor %}</p>
  </div></div>
  <div class="row">
    <div class="col-sm-4">
      <table class="table table-striped">
        <tr><th>ID</th><th>Type</th></tr>
        {% for b in bundles_md %}
        <tr>
          <td>{{ b['id'] }}</td>
          <td>{{ b['bundle_type'] }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="col-sm-8">
      DAG!
    </div>
  </div>
</div>
