      <!-- Experiment -->
        <div class="panel panel-default experiment" id="{{experiment.id}}">
          <div class="experiment-id">{{ experiment.id }}</div>
          <div class="experiment-loaded">0</div>
          <div class="panel-heading experiment-summary"> <!-- Summary -->
            <div class="experiment-summary-left text-left btn-group">
              <span type="button" class="btn btn-default btn-sm experiment-toggle">
                <span class="glyphicon glyphicon-triangle-right experiment-toggle-closed"></span>
                <span class="glyphicon glyphicon-triangle-bottom experiment-toggle-open"></span>
              </span>
              <span class="experiment-name">{{ experiment.name }}</span>
            </div>
            <div class="experiment-summary-right text-right">
              <div class="progress experiment-progress">
                <div class="progress-bar {% if error %}progress-bar-danger{% endif %}" role="experiment-progress" style="width: {{ experiment.progress }}%;">
                  <span class="experiment-progress-text">{{ experiment.time }}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body experiment-detail"> <!-- Detail -->
            <div>Loading...</div><!-- This will be replaced dynamically. -->
          </div>
        </div>
